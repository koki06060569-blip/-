<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語長文、より見やすく</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>英語の長文を見やすくするツール</h1>
        <p>一文ごとに改行して、be動詞、助動詞、接続詞、前置詞に色を付けて見やすくできます</p>
    </header>

    <main>
        <section class="input-section">
            <h2>英文を入力してください</h2>
            <textarea id="english-input" placeholder="例：My younger brother is going to visit the museum in London next week."></textarea>
            
            <div class="controls">
                <button id="analyze-button">見やすくする！</button>
                <br>
                <button id="reset-button" class="secondary-button">リセット</button>
            </div>
        </section>

        <hr>

        <section class="output-section">
            <h2>結果</h2>
            
            <section class="legend-section">
                <h2>色の意味</h2>
                <div class="legend-items">
                    <span class="legend-item"><span class="legend-color is-functional-verb"></span>Be動詞・助動詞</span>
                    <span class="legend-item"><span class="legend-color is-preposition"></span>前置詞</span>
                    <span class="legend-item"><span class="legend-color is-connector"></span>接続詞・関係詞</span>
                </div>
            </section>

            <div id="highlighted-output">
                <p class="placeholder-text">ここに英文が表示されます</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 課題研究</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
